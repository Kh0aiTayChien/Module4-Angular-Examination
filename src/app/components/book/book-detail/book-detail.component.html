<h1 style="text-align: center">Book Detail Infomation</h1>
<a routerLink="/book" class="btn btn-info">Back To list</a>
<div class="card">
  <div class="card-header">
    Name of Book: {{book.title}}
  </div>
  <div class="card-body">

    <span>
      <label><b>Author </b></label>
      <p>{{book.author}}</p>
    </span>
    <span>
      <label><b>Desicrible of Book</b></label>
      <p>{{book.description}}</p>
    </span>
  </div>
</div>
